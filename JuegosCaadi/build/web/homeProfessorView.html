<html>

    <head>

        <title>Vista de Profesores</title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="Plantillas/homeProfessorStyle.css">

	<SCRIPT LANGUGE="JavaScript">
		function mensajeCon(){
			alert ("Aquí se consulta información de los juegos.");
		}
		function mensajeSol(){
			alert ("Aquí se solicitan los juegos.");
		}
		function mensajeRep(){
			alert ("Aquí se imprimen los reportes (Juegos).");
		}
	</SCRIPT>

    </head>


    <body>
        <div>
           <img src="images/escudo.jpg" alt="Escudo UG" width="221" height="188" title="Escudo de la Universidad de Guanajuato">

	   <form>
          
           	<h6> <input type="submit" value="Consultar" name="btnConsultar" onClick="mensajeCon()" />
 </h6>
	   </form>
	   <form>
          
           	<h6> <input type="submit" value="Solicitar" name="btnSolicitar" onClick="mensajeSol()" />
 </h6>
	   </form>
	   <form>
          
           	<h6> <input type="submit" value="Reportes" name="btnReportes" onClick="mensajeRep()" />
 </h6>
	   </form>
        </div>

    </body>

</html>
